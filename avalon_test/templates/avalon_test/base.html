<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'avalon_test/css/master.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Open+Sans" rel="stylesheet">


</head>
<body>
<nav class="navbar mynav" role="navigation" id="navbar">
    <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Home</a>
        <ul class="nav navbar-nav navbar-right">

            {% if user.is_authenticated %}

                <li><a href="{% url 'appointments:all' %}">Appointments</a></li>
                <li><a href="{% url 'appointments:create' %}">Create Appointment</a></li>
                <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>

            {% else %}

                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>

            {% endif %}
        </ul>
    </div>
</nav>
<div class="container mycontent">

    {% block content %}
    {% endblock %}

</div>
</body>
</html>
